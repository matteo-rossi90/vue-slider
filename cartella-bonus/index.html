<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider - Bonus</title>

    <!-- link CDN Vue 3.x -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- link foglio di stile CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- uso di v-for e v-bind per inserire le immagini, i testi e i titoli -->
                <div class="item" v-for="(slidesImage, index) in slides" :key="index" :class="{ active: index === activeImage }">
                    
                    <img :src="slidesImage.image" alt="slidesImage.title" />
                    <div class="text">
                        <h3> {{ slidesImage.title }} </h3>
                        <p>
                            {{ slidesImage.text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- inserimento degli eventi per attivare lo slider al click -->
                    <div class="prev" @click="prevImage()"></div>
                    <div class="next" @click="nextImage()"></div>

                    <!-- uso di v-for e v-bind per inserire le anteprime -->
                    <div class="thumb" v-for="(thumb, index) in slides" :key="index"
                    :class="{ selected: index === activeImage }" @click="thumbClick(index)" >
                        <img :src="thumb.image" :alt="thumb.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- link js -->
    <script src="./js/script.js"></script>
</body>

</html>
